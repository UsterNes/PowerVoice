############################系统信息设值############################
[SYSEN]
SystemID=0
## 系统数据库访问方式(0:OLE DB; 1:ODBC)
SYSDBACCESSTYPE=2
## 系统数据库服务器名称 & DSN
SYSDBSERVER=dbCallcenter
## 系统数据库名
SYSDBNAME=dbCallcenter
## 用户帐号
SYSDBUserName=sa
## 用户口令
SYSDBPASSWORD=
## 系统工作日志级别[0..5]
LOGLEVEL=40
## 是否使用Global Call
NT_GLOBALCALL=0
## 信令方式
NT_PROTOCOL=
### _ana_ - 模拟
### isdn - Global Call ISDN Package
### Others - Global Call Protocol File Name(*.cdp)


##############################系统目录##############################
[SYSDIR]
------------------------------系统语音目录--------------------------
FN_VoxPath=D:\\Voice
------------------------------系统留言目录--------------------------
FN_RecPath=D:\\Record


############################通信信息设值############################
# TCP通信信息设值
[SOCKETINFO]
## CTI服务侦听端口号
CTIPORT=10750
## CTI服务IP地址
CTIIP=127.0.0.1
## 系统数据记录服务IP
SYSDBRecorderIP=172.16.100.7
## 系统数据记录服务Port
SYSDBRecorderPort=7815

##########################TTS接口参数设置##########################
[TTS]
## TTS合成输出缓冲区数量
BufferCount=4
## TTS合成输出缓冲区大小（KB）
BufferSize=64
## 获取资源超时
ResourceTimeOut=5
## 第三方产品序列号
SerialNO=04000210
## TTS服务器IP
ServerIP=192.168.1.179
## 语音库编号[0/1/2]
VID=0
## 合成语速[-500..500]
Speed=0
## 合成输出音量[-20..20]
Volume=0
## 合成输出音高[-500..500]
Pitch=0

