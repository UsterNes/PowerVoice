##############################信道工作参数##############################
[WORKINFO]
## IVR通CTI断开连接时，CTI是否自动退出登录
AutoChannelLogout=1
## IVR组的总数
IVRGROUPS=1
## 起始语音资源板号[1..30]
IVRBoardStart=1
## 信道数量
IVRCHANNELS=4
## 最大语音时长(秒)
MaxSoundTime=30
## 最大队列等待时长(秒)
MaxWaitTime=180
## 通道音量[-10,10]
VOICEVOLUME=3
## 摘机前的响铃数[0-3]
RINGSPREOFFHOOK=1
## 通道复位时间(分钟)
ChannelRestartTime=15
## 通道应答延时(毫秒)
CallAnswerDelay=0
## CTI转接延时(毫秒)[0, 10..2000]
CTITransferDelay=200
## CTI挂机延时(毫秒)[0, 10..2000]
CTIOnHookDelay=200
## 输入尝试次数
MaxTryTimes=3

